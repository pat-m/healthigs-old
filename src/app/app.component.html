<RadSideDrawer [drawerTransition]="sideDrawerTransition">
    <GridLayout tkDrawerContent rows="auto, *" class="nt-drawer__content">
        <StackLayout row="0" class="nt-drawer__header">
<!--            <Image class="nt-drawer__header-image fas t-36" src="font://&#xf2bd;"></Image>-->
            <Label class="nt-drawer__header-brand" text="Healthigs" fontSize="40"></Label>
            <Label class="nt-drawer__header-brand" text=""></Label>
            <Label class="nt-drawer__header-footnote" text="Bienvenue"></Label>
        </StackLayout>

        <ScrollView row="1" class="nt-drawer__body">
            <StackLayout>
                <Label class="nt-drawer__header-footnote" text="  Health" fontSize="20"></Label>
                <GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/home')" (tap)="onNavItemTap('/home')">
                    <Label col="0" text="&#xf015;" class="nt-icon far"></Label>
                    <Label col="1" text="Accueil" class="p-r-10"></Label>
                </GridLayout>
                <GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/health-meeting')" (tap)="onNavItemTap('/health-meeting')">
                    <Label col="0" text="&#xf015;" class="nt-icon far"></Label>
                    <Label col="1" text="Rendez-vous" class="p-r-10"></Label>
                </GridLayout>
                <GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/health-event')" (tap)="onNavItemTap('/health-event')">
                    <Label col="0" text="&#xf015;" class="nt-icon far"></Label>
                    <Label col="1" text="EvÃ©nements" class="p-r-10"></Label>
                </GridLayout>
                <GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/health-partner')" (tap)="onNavItemTap('/health-partner')">
                    <Label col="0" text="&#xf015;" class="nt-icon far"></Label>
                    <Label col="1" text="Partenaires" class="p-r-10"></Label>
                </GridLayout>
            </StackLayout>
        </ScrollView>
    </GridLayout>

    <page-router-outlet tkMainContent></page-router-outlet>
</RadSideDrawer>
