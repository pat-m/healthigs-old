Learn more about the RadSideDrawer UI component and how it can be customized in this documentation article:
https://docs.nativescript.org/angular/ui/professional-ui-components/ng-SideDrawer/getting-started
-->
<RadSideDrawer [drawerTransition]="sideDrawerTransition">
    <GridLayout tkDrawerContent rows="auto, *" class="nt-drawer__content">
        <StackLayout row="0" class="nt-drawer__header" backgroundColor="#3BBC5F">
            <Image class="nt-drawer__header-image" src="~/images/logo.jpg" loadMode="async" stretch="aspectFit"></Image>
        </StackLayout>

        <ScrollView row="1" class="nt-drawer__body">
            <StackLayout>
                <GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/home')" (tap)="onNavItemTap('/home')">
                    <Label col="0" text="&#xf015;" class="nt-icon far"></Label>
                    <Label col="1" text="Accueil" class="p-r-10"></Label>
                </GridLayout>
                <GridLayout columns="auto, *" class="nt-drawer__title">
                    <Label text="Santé"></Label>
                </GridLayout>
                <GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/health-meeting')" (tap)="onNavItemTap('/health-meeting')">
                    <Label col="0" text="&#xf015;" class="nt-icon far"></Label>
                    <Label col="1" text="Rendez-vous" class="p-r-10"></Label>
                </GridLayout>
                <GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/health-event')" (tap)="onNavItemTap('/health-event')">
                    <Label col="0" text="&#xf015;" class="nt-icon far"></Label>
                    <Label col="1" text="Evénements" class="p-r-10"></Label>
                </GridLayout>
                <GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/health-partner')" (tap)="onNavItemTap('/health-partner')">
                    <Label col="0" text="&#xf015;" class="nt-icon far"></Label>
                    <Label col="1" text="Partenaires" class="p-r-10"></Label>
                </GridLayout>
                <GridLayout columns="auto, *" class="nt-drawer__title">
                    <Label text="Alimentation"></Label>
                </GridLayout>
                <GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/food-recipe')" (tap)="onNavItemTap('/food-recipe')">
                    <Label col="0" text="&#xf015;" class="nt-icon far"></Label>
                    <Label col="1" text="Recettes" class="p-r-10"></Label>
                </GridLayout>
                <GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/food-vedge')" (tap)="onNavItemTap('/food-vedge')">
                    <Label col="0" text="&#xf015;" class="nt-icon far"></Label>
                    <Label col="1" text="Légumes" class="p-r-10"></Label>
                </GridLayout>
                <GridLayout columns="auto, *" class="nt-drawer__title">
                    <Label text="Sports"></Label>
                </GridLayout>
                <GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/sport-video')" (tap)="onNavItemTap('/sport-video')">
                    <Label col="0" text="&#xf015;" class="nt-icon far"></Label>
                    <Label col="1" text="Video" class="p-r-10"></Label>
                </GridLayout>
                <GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/health-event')" (tap)="onNavItemTap('/health-event')">
                    <Label col="0" text="&#xf015;" class="nt-icon far"></Label>
                    <Label col="1" text="Partenaires" class="p-r-10"></Label>
                </GridLayout>
                <GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/health-partner')" (tap)="onNavItemTap('/health-partner')">
                    <Label col="0" text="&#xf015;" class="nt-icon far"></Label>
                    <Label col="1" text="Partenaires" class="p-r-10"></Label>
                </GridLayout>
            </StackLayout>
        </ScrollView>
    </GridLayout>

    <page-router-outlet tkMainContent></page-router-outlet>
</RadSideDrawer>
